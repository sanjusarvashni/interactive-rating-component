<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
   <link rel="stylesheet" href="style.css">
 
</head>
<body>

  <!-- Rating state start -->
   <div class="container ">
    <div class="star">
      <img src="images/icon-star.svg" alt="">
    </div>
    
    <h2>How did we do? </h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>

    <div class="rating-btns">
      <button class="rbtn">1</button>
      <button class="rbtn">2</button>
      <button class="rbtn">3</button>
      <button class="rbtn">4</button>
      <button class="rbtn">5</button>

    </div>
   <button class="submit-btn" id="button">SUBMIT</button>
   </div>

   <div class="msg-component hidden">
    <img src="images/illustration-thank-you.svg" alt="">
    <h4>You selected <span id="span"></span> out of 5</h4>
    <h2>Thank you!</h2>
    <p>
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>

   </div>
  
    <script src="script.js"></script>
   </body>
   </html>
